<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <!--font-awesome link-->
        <script src="https://kit.fontawesome.com/cc2a17cc66.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="calc-body">

            <div class="calc-tag">
                
                <i class=" far-menu far fa-bars"></i>
                <p>Calculator
                    Standard
                </p>

            </div>
            
            <input type="text" class="text-area" name="display" id="display" disabled>

            <div class="calc__keys">

                <button class="all-btn operators" value="%"> % </button>
                <button class="all-btn all-clear" value="ce"> CE </button>
                <button class="all-btn all-clear" value="c"> C </button>
                <button class="all-btn all-clear" value="del"> Del </button>

                <button class="all-btn color-rel" value="root">&Sqrt;</button>
                <button class="all-btn color-rel"> x <sup> 2 </sup></button>
                <button class="all-btn color-rel"><sup>1</sup>/x </button>
                <button class="all-btn color-group" value="/"> / </button>

                <button class="all-btn color-rel number--key" value="7"> 7 </button>
                <button class="all-btn color-rel number--key" value="8"> 8 </button>
                <button class="all-btn color-rel number--key" value="9"> 9 </button>
                <button class="all-btn color-group operators" value="*"> * </button>

                <button class="all-btn color-rel number--key" value="4"> 4 </button>
                <button class="all-btn color-rel number--key" value="5"> 5 </button>
                <button class="all-btn color-rel number--key" value="6"> 6 </button>
                <button class="all-btn color-group operators" value="-"> - </button>

                <button class="all-btn color-rel number--key" value="1"> 1 </button>
                <button class="all-btn color-rel number--key" value="2"> 2 </button>
                <button class="all-btn color-rel number--key" value="3"> 3 </button>
                <button class="all-btn color-group operators" value="+"> + </button>

                <button class="all-btn color-rel operators" value="+/-"> +/- </button>
                <button class="all-btn color-rel number--key" value="0"> 0 </button>
                <button class="all-btn color-rel decimal" value="."> . </button> 
                <button class="all-btn color-group equal-sign operators" value="="> = </button>

            </div>
                
        </div>

    

    </body>

    <script src="assets/js/app.js"></script>

</html>
